<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завантаження кількох зображень на Canvas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        canvas {
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        .controls {
            margin-top: 20px;
        }

        .controls button,
        .controls input {
            margin: 0 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Завантаження кількох зображень на Canvas</h1>
    <input type="file" id="fileInput" accept="image/*" multiple>

    <!-- Canvas для відображення зображення -->
    <canvas id="canvas" width="800" height="600"></canvas>

    <!-- Кнопки для управління -->
    <div class="controls">
        <button id="clearCanvas">Очистити Canvas</button>
        <button id="eraserButton">Стирачка</button>
        <label for="layerSelect">Вибрати шар: </label>
        <select id="layerSelect">
            <!-- Шари зображень будуть додаватися динамічно -->
        </select>
    </div>

    <script>
        // Отримуємо елементи для роботи
        const fileInput = document.getElementById('fileInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d'); // Отримуємо контекст canvas
        const clearButton = document.getElementById('clearCanvas');
        const eraserButton = document.getElementById('eraserButton');
        const layerSelect = document.getElementById('layerSelect');

        let isErasing = false;  // Вказує, чи активована стирачка
        let isDrawing = false;  // Вказує, чи активне малювання (стирка)
        let images = []; // Масив для збереження шарів зображень
        let currentLayerIndex = 0;  // Індекс поточного шару

        // Обробка завантаження зображень
        fileInput.addEventListener('change', function (event) {
            const files = event.target.files;

            // Завантажуємо кожне зображення і додаємо в масив шарів
            var uploadFilesPromise = new Promise((resolve) => {
                let loadedImagesCount = 0; // Лічильник завантажених зображень
                Array.from(files).forEach((file, index) => {
                    const img = new Image();
                    const imageUrl = URL.createObjectURL(file);
                    img.src = imageUrl;

                    img.onload = () => {
                        images.push({ img, x: 0, y: 0 }); // Додаємо зображення в масив
                        URL.revokeObjectURL(imageUrl);

                        loadedImagesCount++; // Збільшуємо лічильник завантажених зображень

                        img.onload = null;

                        // Якщо всі зображення завантажено, виконуємо наступні дії
                        if (loadedImagesCount === files.length) {
                            resolve();
                        }
                    }
                });
            })

            uploadFilesPromise.then(() => {
                currentLayerIndex = images.length - 1;
                updateLayerOptions(); // Оновлюємо список шарів
                drawLayers(); // Малюємо всі шари
            })

        });

        // Оновлення списку шарів у випадаючому меню
        function updateLayerOptions() {
            layerSelect.innerHTML = '';
            images.forEach((_, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `Шар ${index + 1}`;
                layerSelect.appendChild(option);
            });
            layerSelect.value = images.length - 1;
        }

        // Малює всі шари зображень на canvas
        function drawLayers() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Очищаємо canvas

            images
                .filter((_, index) => index <= currentLayerIndex)
                .forEach(({ img, x, y }) => {
                    ctx.drawImage(img, x, y, canvas.width, canvas.height);
                });
        }

        // Обробка вибору шару для стирання
        layerSelect.addEventListener('change', function (event) {
            currentLayerIndex = parseInt(event.target.value, 10);

            drawLayers()
        });

        // Обробка натискання кнопки "Очистити Canvas"
        clearButton.addEventListener('click', function () {
            images = [];  // Очищаємо всі шари

            currentLayerIndex = images.length - 1;
            drawLayers(); // Очищаємо canvas
            updateLayerOptions(); // Оновлюємо список шарів
        });

        // Обробка натискання кнопки "Стирачка"
        eraserButton.addEventListener('click', function () {
            isErasing = !isErasing;  // Перемикання режиму стирачки
            eraserButton.textContent = isErasing ? 'Стирачка активна' : 'Стирачка';
        });

        // Обробка події натискання миші на Canvas
        canvas.addEventListener('mousedown', function (event) {
            if (isErasing) {
                isDrawing = true; // Початок малювання (стирки)
                erase(event);
            }
        });

        // Обробка руху миші на Canvas
        canvas.addEventListener('mousemove', function (event) {
            if (isDrawing && isErasing) {
                erase(event); // Стирання зображення при русі миші
            }
        });

        // Обробка відпускання кнопки миші
        canvas.addEventListener('mouseup', function () {
            isDrawing = false; // Завершення малювання (стирки)
        });

        // Обробка виходу миші за межі Canvas
        canvas.addEventListener('mouseleave', function () {
            isDrawing = false; // Завершення малювання (стирки)
        });

        // Функція для стирання зображення на поточному шарі Canvas
        function erase(event) {
            if (!images[currentLayerIndex]) return; // Перевірка чи є поточний шар

            // Створюємо тимчасовий canvas для стирання
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;

            // Малюємо поточний шар на тимчасовий canvas
            tempCtx.drawImage(images[currentLayerIndex].img, 0, 0, canvas.width, canvas.height);

            // Розраховуємо позиції миші на canvas
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            // Встановлюємо параметри стирачки
            tempCtx.globalCompositeOperation = 'destination-out'; // Змішуємо кольори для стирки
            tempCtx.lineWidth = 20;  // Розмір стирачки
            tempCtx.lineCap = 'round'; // Кінці ліній стирачки - округлі
            tempCtx.strokeStyle = 'rgba(0,0,0,1)'; // Колір стирачки

            // Малюємо лінію в режимі стирачки
            tempCtx.beginPath();
            tempCtx.moveTo(x, y);
            tempCtx.lineTo(x, y);
            tempCtx.stroke();

            tempCtx.globalCompositeOperation = 'source-over';

            // Оновлюємо зображення поточного шару

            console.warn("erase", images[currentLayerIndex].img.onload)

            if (!images[currentLayerIndex].img.onload) {
                images[currentLayerIndex].img.onload = () => {
                    // Оновлюємо всі шари на основному canvas
                    drawLayers();
                    images[currentLayerIndex].img.onload = null;
                }
            }
            images[currentLayerIndex].img.src = tempCanvas.toDataURL();
        }
    </script>
</body>

</html>
